<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap CSS (in <head>) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS + Popper (before </body>) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Task Scheduler</h2>

  <!-- Button Row: LEFT and RIGHT aligned with no extra gap -->
  <div class="row mb-2">
    <div class="col text-start">
      <a href="/tasks/new" class="btn btn-primary">Add New Task</a>
    </div>
    <div class="col text-end">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>S.N</th>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task, iterStat : ${tasks}">


    <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.dueDate}"></td>
      <td th:text="${task.priority}">
      </td>
      <td th:text="${task.status}"></td>
      <td>
<!--        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>-->
        <!-- Edit Button -->

        <a class="btn btn-secondary edit-button test" th:data-id="${task.id}" data-bs-toggle="modal" data-bs-target="#editPostModal">Edit</a>
        <!--                                        <a class="btn btn-secondary edit-button test" data-id="${post.id}"  data-bs-toggle="modal" data-bs-target="#editPostModal">Edit</a>-->
        <!-- Modal -->
        <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="card-header">
                <i class="fas fa-edit me-1"></i>
                Edit Task
              </div>
              <!-- Form Inside Modal -->
              <form class="card mb-4" th:action="@{/tasks/editPost}"  method="post" enctype="multipart/form-data">
                <input name="user_id" type="hidden" th:value="${user_id}">
                <div class="mb-3">
                  <label>Title:</label>
                  <input type="text" name="title" id="title" class="form-control" th:text="*{title}" required>
                </div>
                <div class="mb-3">
                  <label>Description:</label>
                  <textarea class="form-control" id="description" name="description" th:text="*{description}" required></textarea>
                </div>
                <div class="mb-3">
                  <label>Due Date:</label>
                  <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" th:text="*{dueDate}" required>
                </div>
                <div class="mb-3">
                  <label>Priority:</label>
                  <select class="form-control" th:value="*{priority}">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                  </select>
                </div>
                <input type="hidden" name="status" value="PENDING">
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
              <!-- End of Form -->
            </div>
          </div>
        </div>

<!--        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // Reinitialize TinyMCE inside the edit modal
 $(document).on('click', '.test', function () {
     var postId = $(this).data('id');
     console.log(postId);
     $.ajax({
         url: '/tasks/editPost/' + postId,
         type: 'GET',
         success: function (data) {
             console.log(data);
             $('#title').val(data.title);
             $('#description').val(data.description);
             $('#priority').val(data.priority);
             $('#dueDate').val(data.dueDate);
         },
         error: function () {
             alert('Failed to fetch post data. Please try again.');
         }
     });
 });
</script>
</body>
</html>
