<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="/script.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Add / Edit Task</h2>
  <form th:action="@{/tasks/save}" method="post" th:object="${task}">
    <input name="user_id" type="hidden" th:value="${user_id}">
    <div class="mb-3">
      <label>Title:</label>
      <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label>Description:</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label>Due Date:</label>
      <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" th:field="*{dueDate}" required>
    </div>
    <div class="mb-3">
      <label>Priority:</label>
      <select id="priority" class="form-control" th:field="*{priority}">
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
      </select>
    </div>
    <input type="hidden" name="status" value="PENDING">
<!--    <div class="mb-3">-->
<!--      <label>Priority:</label>-->
<!--      <select class="form-control" name="status" th:field="*{status}">-->
<!--        <option th:each="statusOption : ${T(com.example.demo.Enum.TaskStatus).values()}"-->
<!--                th:value="${statusOption}"-->
<!--                th:text="${statusOption}">-->
<!--        </option>-->
<!--      </select>-->
<!--    </div>-->
    <button type="submit" class="btn btn-success">Save Task</button>
    <a href="/tasks" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
